<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

<body>
    
    <div class="container">
        <header>
            <!-- Navigation bar component navbar -->
            <nav class="navbar navbar-expand-lg mt-3 fixed-top bg-dark">
               <div class="collapse navbar-collapse" id="navbarcollapse">
                   <ul class="nav navbar-nav mr-auto">
                       <li class="nav-item">

                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="seasonalpies.html">Pies</a>

                       <li class="nav-item">
                           <a class="nav-link" href="order.html">Order</a>
                       </li>
                   </ul>
               </div>
           </nav>
       </header>
       <hr />

        <!-- progrees bar componenet -->
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-success" style="width:50%" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            50%
            </div>
        </div>
        <hr />

        <!-- Navigation link component nav -->
        <nav>
            <ul class="nav nav-pills bg-light mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="seasonalpies.html">Pies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
        </nav>
        <hr />

        <!-- BreadCrumb component -->
        <div class="breadcrumb">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Pies</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Order
                    </li>
                </ol>
            </nav>
        </div>
        <hr />

        <!-- Card component-->
        <div class="row">
            <div class="col-3">

                    <img class="card-img-top" src="images/products/blueberrycheesecake.jpg">

                    <label for="emailInput" class="form-label" >Email address</label>
                    <input type="email" class="form-control"  id="emailInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 form-floating">
                    <label class="form-label" for="passwordInput" >Password</label>
                    <input class="form-control" type="password"  id="passwordInput">
                </div>
                <div class="mb-3 from-check">
                    <label   class="form-check-label" for="rememberMeCheck">Remember me</label>
                    <input class="form-check-input" type="checkbox"  id="rememberMeCheck">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
